<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현대적인 푸터 예시</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --dark: #212529;
      --light: #f8f9fa;
      --gray: #6c757d;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
    }
    
    footer {
      background-color: var(--dark);
      color: var(--light);
      padding: 3rem 1rem;
    }
    
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    
    .footer-brand {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .footer-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }
    
    .footer-description {
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .link-column h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      position: relative;
      padding-bottom: 0.5rem;
    }
    
    .link-column h3::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 40px;
      height: 2px;
      background: var(--primary);
    }
    
    .link-column ul {
      list-style: none;
    }
    
    .link-column li {
      margin-bottom: 0.5rem;
    }
    
    .link-column a {
      color: var(--gray);
      text-decoration: none;
      transition: color 0.3s;
      font-size: 0.9rem;
    }
    
    .link-column a:hover {
      color: var(--primary);
    }
    
    .footer-social {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    
    .social-icons {
      display: flex;
      gap: 1rem;
    }
    
    .social-icons a {
      color: var(--gray);
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    
    .social-icons a:hover {
      color: var(--primary);
    }
    
    .newsletter input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--gray);
      border-radius: 4px;
      background: transparent;
      color: white;
      margin-bottom: 0.5rem;
    }
    
    .newsletter button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    
    .newsletter button:hover {
      opacity: 0.9;
    }
    
    .footer-bottom {
      max-width: 1200px;
      margin: 3rem auto 0;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    
    .footer-bottom p {
      color: var(--gray);
      font-size: 0.8rem;
    }
    
    .footer-legal {
      display: flex;
      gap: 1rem;
    }
    
    .footer-legal a {
      color: var(--gray);
      text-decoration: none;
      font-size: 0.8rem;
      transition: color 0.3s;
    }
    
    .footer-legal a:hover {
      color: var(--primary);
    }
    
    @media (max-width: 768px) {
      .footer-container {
        grid-template-columns: 1fr;
      }
      
      .footer-bottom {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- 페이지 내용 생략 -->
  

</body>
</html>
